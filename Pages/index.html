<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Logon to DIT Kevin Street Library</title>
<link href="logonpage.css" type="text/css" rel="stylesheet" >
<script type="text/javascript">
function formValidation()
{
	var user = document.login.username.value;
	var user = user.trim();
	var pass = document.login.password.value;
	var error1 = "Please Enter Username!";
	var error2 = "Please Enter Password!";
	
	if(user == "")
	{
		document.getElementById('error').innerHTML=error1.fontcolor("red");
		return false;
	}
	
	if(pass == "")
	{
		document.getElementById('error').innerHTML=error2.fontcolor("red");
		return false;
	}
}
</script>


</head>

<body>
	<div id="container">
    	<div id="pic">
			<img src="logo.jpg" width="300" height="300" alt="DIT" class="displayed"/>
            <i><h1>Logon to Library services</h1></i>
            <div id="error" align="center"></div>
        </div>
        
        <div id="login">
			<form method="POST" action="login.php" name="login" onSubmit="return formValidation()">
				<b>Username:</b>
				<input type="text" name="username" id="user" class="uname" placeholder="Enter Username....">
				
				<b>Password:</b>
				<input type="password" name="password" id="pass" placeholder="Enter Password....">
                <br>
                <input type="submit" id="submit" value="Login" class="log">
			</form> 
		</div>
        
        <div id="reg">
            <h2>Not a member? Click <a href="register.html">here</a> to register.</h2>
        </div>
        
        <div id="footer">
        <p><p><a href="http://dit.ie/is/">Information Services Support</a>  -  <a href="http://www.dit.ie/library/a-z/edugate/">Library Services</a>  -  <a href="http://www.dit.ie">Main DIT Website</a></p>
        </div>
        
	</div>  
</body>
</html>
